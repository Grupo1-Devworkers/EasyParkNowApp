
<div class = "info">
    <img class="user" src="./assets/user.png" alt="user">
<p>
    Marcos Ramirez Ojeda
    <br>
    Nissa Model XI
</p>
    <div class="btn">
        <button mat-button class="boton-personalizado">BACK</button>
        <button mat-button class="boton-personalizado">SEE MAP</button>
        <button mat-button class="boton-personalizado">NEXT PARKING LOT</button>
    </div>
</div>

<div class="card">
    <img src="./assets/estacionamiento.jpeg" alt="Imagen de la tarjeta">
    <div class="card-body">
        <h4 class="card-title"><b>Parking Armix </b></h4>
        <p class="card-text">
            Actual distance: 25mts
            <br>
            Slot Available: 10 slots
            <br>
            Hours: check available time
        </p>
        <mat-card-actions>
            <button class="boton-personalizado" mat-button>RESERVE</button>
            <mat-form-field class="form">
                <mat-select placeholder="Select available time">
                    <mat-option *ngFor="let time of times" [value]="time.value">
                        {{time.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-actions>
    </div>
</div>
